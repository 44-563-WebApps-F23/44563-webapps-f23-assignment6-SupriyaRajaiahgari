<!DOCTYPE html>
<html>

<head>
    <title>Supriya Lab05 Creating a Page for Author</title>
</head>

<body>

    <h2>Author entry Panyala Rajaiahgari Supriya</h2>

    <form>
        <label for="hiddenAuthor">The hidden author name</label>
        <input type="password" id="hiddenAuthor" value="Dickens" required><br><br>
        <label for="guessingAuthor">Guess the author</label>
        <input type="text" id="guessingAuthor" required> <br><br>
        <input type="button" value="Check the guess" onclick="checkAuthor()">
    </form>
    <div id="result">
        <p>Good guesses: <span id="goodCount">0</span></p>
        <p>Incorrect guesses: <span id="oopsCount">0</span></p>
    </div>

    <script>
        var good = 0;
        var oops = 0;
        function checkAuthor() {
            var hiddenAuthor = document.getElementById("hiddenAuthor").value;
            var guessingAuthor = document.getElementById("guessingAuthor").value;
            if (hiddenAuthor === guessingAuthor) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                alert("Sorry.");
            }
            document.getElementById("goodCount").textContent = good;
            document.getElementById("oopsCount").textContent = oops;
        }
    </script>
    
    <div id="imageContainer">
        <img id="cityImage" src="Alabama city.jpg" alt="City Image" width="100" height="100" onclick="selectImage()">
    </div>

    <script>
        var useImage = 1;
        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("cityImage").src = "Indianapolis city.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("cityImage").src = "jacksonville city.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("cityImage").src = "Alabama city.jpg";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>

</body>

</html>
